name: Update README

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Add this section for manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Update README
        run: |
          # Set Git user email and name
          git config user.email "delacruz.ronaldvergel@gmail.com"
          git config user.name "Ronald Vergel Dela Cruz"
          
          # Generate new content and update the README
          echo "This is updated content for the README" > README.md
          git add README.md
          git commit -m "Update README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
