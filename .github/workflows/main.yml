name: ğŸ”„ Update README

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:          # Manual trigger from GitHub UI

jobs:
  # â”€â”€â”€ Job 1: WakaTime Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-waka:
    name: Update WakaTime stats
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: â±ï¸ Update WakaTime section
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: waka_4549e423-25a3-49a3-81db-19e16073bc9c
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_OS: "False"
          SHOW_EDITORS: "False"
          SHOW_PROJECTS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_SHORT_INFO: "False"

  # â”€â”€â”€ Job 2: Timestamp â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-timestamp:
    name: Refresh timestamp
    runs-on: ubuntu-latest
    needs: update-waka  # Run after WakaTime to avoid git push conflicts

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # Always pull latest after waka job may have pushed

      - name: ğŸ• Inject timestamp
        run: |
          TIMESTAMP=$(TZ=Asia/Manila date +"%B %d, %Y â€¢ %I:%M %p PHT")
          sed -i "s|^\*Last updated: .*\*$|*Last updated: $TIMESTAMP*|g" README.md

      - name: ğŸ“¤ Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README timestamp [skip ci]"
          git push
